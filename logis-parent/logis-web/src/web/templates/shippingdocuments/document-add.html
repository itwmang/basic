<title>货运单编辑</title>
</head>
<body>
	<form class="layui-form" action="" id="form-edit" method="post">
		<div class="layui-form-item" style="margin-top: 30px">
			<div class="layui-inline">
				<label class="layui-form-label">单据号：</label>
				<div class="layui-input-inline">
					<input type="text" id="billNo" lay-verify="required" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">单据日期：</label>
				<div class="layui-input-inline">
					<input type="text" id="billDate" lay-verify="required|date" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">收货人：</label>
				<div class="layui-input-inline">
					<input type="text" id="receiver" autocomplete="off" class="layui-input">
				</div>
			</div>
		</div>
		
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">收货人电话：</label>
				<div class="layui-input-inline">
					<input type="text" id="receiverPhone" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">发货人：</label>
				<div class="layui-input-inline">
					<input type="text" id="shipper" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">发货人电话：</label>
				<div class="layui-input-inline">
					<input type="text" id="shipperPhone" autocomplete="off" class="layui-input">
				</div>
			</div>
		</div>
		
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">数量：</label>
				<div class="layui-input-inline">
					<input type="text" id="quantity" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">贷款：</label>
				<div class="layui-input-inline">
					<input type="text" id="money" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">运费：</label>
				<div class="layui-input-inline">
					<input type="text" id="freight" autocomplete="off" class="layui-input">
				</div>
			</div>
		</div>
		
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">合计：</label>
				<div class="layui-input-inline">
					<input type="text" id="total" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">货运方式：</label>
				<div class="layui-input-inline">
					<select id="freightType">
						<option></option>
						<option value="代运">代运</option>
						<option value="代收">代收</option>
						<option value="代购">代购</option>
					</select>
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">司机：</label>
				<div class="layui-input-inline">
					<input type="text" id="driver" autocomplete="off" class="layui-input">
				</div>
			</div>
		</div>

		<div class="layui-form-item layui-form-text">
			<label class="layui-form-label">备注:</label>
			<div class="layui-input-block">
				<input type="text" id="remarks" autocomplete="off" class="layui-input" style="width:840px">
			</div>
		</div>
		
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">单据状态：</label>
				<div class="layui-input-inline">
					<select id="billState">
						<option></option>
						<option value="未收未签">未收未签</option>
						<option value="已收已签">已收已签</option>
					</select>
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">收款状态：</label>
				<div class="layui-input-inline">
					<input type="text" id="receivablesState" autocomplete="off" class="layui-input" value="未收" disabled="true">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">收款方式：</label>
				<div class="layui-input-inline">
					<input type="text" id="receivablesType" autocomplete="off" class="layui-input" disabled="true">
				</div>
			</div>
		</div>
		
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">收款日期：</label>
				<div class="layui-input-inline">
					<input type="text" id="receivablesDate" autocomplete="off" class="layui-input" disabled="true">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">付款状态：</label>
				<div class="layui-input-inline">
					<input type="text" id="paymentState" autocomplete="off" class="layui-input" value="未付" disabled="true">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">付款方式：</label>
				<div class="layui-input-inline">
					<input type="text" id="paymentType" autocomplete="off" class="layui-input" disabled="true">
				</div>
			</div>
		</div>
		
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">付款日期：</label>
				<div class="layui-input-inline">
					<input type="text" id="paymentDate" autocomplete="off" class="layui-input" disabled="true">
				</div>
			</div>
		</div>
		
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn layui-btn-normal" lay-submit
					lay-filter="formDemo" id="saveBtn">保存</button>
			</div>
		</div>
	</form>


	<!--_footer 作为公共模版分离出去-->

	<script type="text/javascript" src="../../static/plugins/h-ui.admin/lib/jquery.validation/1.14.0/messages_zh.js"></script>
	<script src="../../static/js/require.js" data-main="../../static/js/shippingdocuments/addDocumentMain"></script>

</body>
</html>
