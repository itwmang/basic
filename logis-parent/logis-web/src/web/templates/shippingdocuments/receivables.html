<title>收款页面</title>

<body>
	<form class="layui-form" action="" id="form-rec" method="post">
		<div class="layui-form-item" style="margin-top: 30px">
			<div class="layui-inline">
				<label class="layui-form-label">收款方式：</label>
				<div class="layui-input-inline">
					<select id="receivablesType_">
						<option value="现金">现金</option>
						<option value="转账">转账</option>
					</select>
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">收款日期：</label>
				<div class="layui-input-inline">
					<input type="text" id="receivablesDate_" name="receivablesDate_" autocomplete="off" class="layui-input">
				</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn layui-btn-normal" lay-submit
						lay-filter="formDemo" id="recBtn_">收款</button>
				</div>
			</div>
	</form>

	<!--_footer 作为公共模版分离出去-->
